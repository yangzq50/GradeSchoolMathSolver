name: PyPI Publish

on:
  push:
    tags:
      - 'v*.*.*'  # Matches semantic version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: read  # Required to checkout code

jobs:
  pypi-build-and-publish:
    runs-on: ubuntu-latest
    environment: prod  # Run in prod environment
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history to verify branch
    
    - name: Verify tag is on default branch
      id: verify_branch
      run: |
        # Check if the current tag is reachable from the default branch
        DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
        if git branch -r --contains ${{ github.ref }} | grep -q "origin/${DEFAULT_BRANCH}"; then
          echo "Tag is on the default branch (${DEFAULT_BRANCH})"
          echo "on_default_branch=true" >> $GITHUB_OUTPUT
        else
          echo "Tag is NOT on the default branch (${DEFAULT_BRANCH}). Skipping PyPI publish."
          echo "on_default_branch=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Set up Python
      if: steps.verify_branch.outputs.on_default_branch == 'true'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install build dependencies
      if: steps.verify_branch.outputs.on_default_branch == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Extract version from tag
      if: steps.verify_branch.outputs.on_default_branch == 'true'
      id: version
      run: |
        # Extract version without 'v' prefix (e.g., v1.0.0 -> 1.0.0)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"
    
    - name: Update version in pyproject.toml
      if: steps.verify_branch.outputs.on_default_branch == 'true'
      run: |
        # Update version in pyproject.toml to match tag
        VERSION=${{ steps.version.outputs.version }}
        sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
        echo "Updated pyproject.toml version to: $VERSION"
        grep "^version" pyproject.toml
    
    - name: Build package
      if: steps.verify_branch.outputs.on_default_branch == 'true'
      run: |
        python -m build
        echo "Built packages:"
        ls -lh dist/
    
    - name: Check package with twine
      if: steps.verify_branch.outputs.on_default_branch == 'true'
      run: |
        # Note: twine check may report issues with Metadata-Version 2.4
        # but the package is valid and will upload successfully
        twine check dist/* || echo "Warning: twine check reported issues but package may still be valid"
    
    - name: Publish to PyPI
      if: steps.verify_branch.outputs.on_default_branch == 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*
